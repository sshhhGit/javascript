<!-- 
    그래픽
        ; 자바스크립트가 웹문서를 동적으로 보여주는 기능에서 벗어나 응용프로그램으로 진화하는 계기가 된다.

    1. Canvas (HTML DOM객체)
        . HTML5에 추가된 태그
        . 자바스클비트로 웹 페이지에 자유롭게 그래픽을 수행할 수 있도록 지원해주는 기능
        . 캔버스의 그래픽 그리기는 자바스크립트 코드로만 가능하다.
        . 기능
            - 도형 그리기
            - 글자 그리기
            - 이미지 그리기
            - 클리핑 쉽게 가능
            - 실시간 그래프, 애니메이션, 대화형 게임 지도등을 플러그인 없이 구현할 수 있다.
        . 웹표즌(w3c)
        . 벡터방식이 아니라 비트맵 렌더링 방식으로 브라우저에 직접 그린다.
        . 매우 빠르다
        . Adobe의 Flash나 siverlight를 충분히 대체가능하다.
        . 2차원뿐만 아니라 3차원도 지원
            - 2차원 : canvas.getContext('2d');
                        >> 반환 : CanvasRenderingContext2D 객체 반환 (context)
            - 3차원 : canvas.getContext('webgl');

    2. 활용
        <canvas
            id
            style=''
            width=
            height=
        >지원하지 않는 브라우저 입니다.</canvas>

    3. 구현
        첫번째방법 : 빈경로 >> 경로를 설정,,, >> 설정된 경로를 한번에 글니다
        두번째방법 : 바로 직접 그린다

    4. 그리기 도구에 활용되는 객체
        . canvas DOM객체
            프로퍼티 width, heigh, style
            메소드: getContext()

        . context 객체
            ; Canvas에 대한 정보와 그리기 도구를 가지고 있다.

            - 프로퍼티
                . strokeStyle   : 선 색
                . fillStyle     : 면 색(채우는 색)
                . lineWidth     : 선의 두께(값은 정수로)
                . font          : 텍스트폰트(font = "10px,글씨체")
                . textAlign     : 글자 정렬

            - 메소드
                . beginPath()   : 빈 경로 준비, 이전 경로를 지우고 새로 시작.
                . closePath()   : 경로의 끝점과 시작점을 연결하는 선을 추가.
                . moveTo()      : 경로에 새로운 점을 만든다.
                . lineTo()      : 경로에 끝점과 연결하는 선을 추가한다.
                . rect()        : 사각형을 추가한다.
                . arc()         : 원 / 원호를 추가한다.
                . stroke()      : 경로를 그린다.(외곽선이나 선)
                . fill()        : 경로의 내부에만(면)
                . strokeText()  : 텍스트(문자열) 바로 그린다.
                . strokeRect()  : 사각형을 바로 그린다.
                . fillRect()    : 외곽없는 채워진 사각형을 그린다.
                . fillArc()     :
                . drawImage()   : 이미지를 캔버스에 그린다.
                . clearRect()   : 사각형을 지운다.
                . clearArc()    :



        


 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #canvas1{
            margin: 0px;
            width: 150px;
            height: 150px;
            background-color: #ff8c64;
        }
        #canvas2{
            margin: 0px;
            width: 150px;
            height: 150px;
            background-color: #ff665a;
        }
        

    </style>
    <script>

        function click() {
            var s = document.getElementById('s');
            var p = document.getElementById('p');
            
            s.style.color="red";
            p.style.color="blue"
        }
        

    </script>
</head>
<body onload="click()">
    <h3>3개의 캔버스를 만들어 보자</h3>
    <p id="p">여름 나들이<span id="s">하루</span>가 무척 더워졌습니다.</p>
    <hr>
    <canvas id="canvas1">이 태그를 지원하지 않는 브라우저 입니다.</canvas>
    <canvas id="canvas2">두번째 캔버스</canvas>
    <canvas id="canvas3" 
            width="306"
            height="150"
            style="background-color: #7d6b7d;"
    >세번째 캔버스</canvas>
    <hr>
    <div></div>
</body>
</html>
