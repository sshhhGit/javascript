<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas 
    id="myCanvas"
    width="700"
    height="500"
    style="background-color: black; border-radius: 20px;" 
    ></canvas>    
    <canvas 
    id="myCanvas2"
    width="700"
    height="500"
    style="background-color: purple; border-radius: 20px;" 
    ></canvas>

    <script type="">

        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');

        context.strokeStyle="red";
        context.fillStyle="yellow";
        context.lineWidth=30;

        context.beginPath();
        context.moveTo(120,80);
        context.lineTo(180,300)
        context.lineTo(400,400)
        context.closePath();

        context.stroke();
        context.fill();

        context.fillStyle="skyblue"
        context.font="30px Gothic,고딕체";
        context.fillText("그래픽으로 그리는 글자", 60, 450)

        context.fillStyle="yellow"
        context.font = "40px, 나눔고딕체"
        context.fillText("재밌는 자바 스크립트", 300, 200)

        var canvas = document.getElementById('myCanvas2');
        var context = canvas.getContext('2d');

        context.strokeStyle="red";
        context.fillStyle="yellow";
        context.lineWidth=30;

        context.beginPath();
            context.strokeStyle = "red";
            context.lineWidth = 5;
            context.arc(350, 250, 200, (Math.PI / 180) * 0, (Math.PI / 180) * 360, false)
        context.stroke();
        context.fill();





    </script>
</body>
</html>
