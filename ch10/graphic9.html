<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 align="center">폼으로 사각형 그리기</h2>
    <hr>
    <form action="">
        <table align="center">
            <tr>
                <td><label for="">x <input id="x" type="number" value="10"></label></td>
                <td><label for="">y <input id="x" type="number" value="10"></label></td>
            </tr>
            <tr>
                <td><label for="">width <input id="width" type="number" value="100"></label></td>
                <td><label for="">height <input id="height" type="number" value="100"></label></td>
            </tr>
            <tr>
                <td><label for="">선굵기 <input id="lineWidth" type="number" value="1"></label></td>
                <td><label for="">선색 <input id="strokeStyle" type="color" value="#000000"></label></td>
            </tr>
            <tr>
                <td><label for=""><button type="button" onclick="draw()">그리기</button></label></td>
                <td><label for=""><button type="button" onclick="erase()">지우기</button></label></td>
            </tr>
        </table>
    </form>
    <canvas id="myCanvas" style="background-color: #e8e843;" ></canvas>
    <style>
        #myCanvas {
            position:absolute;
            top:200px;
            left: 180px;
            width: 800px;
            height: 350px;
            border: 2px solid black;
        }
        td{
            text-align: right;
            padding-left: 5px;
            padding-right: 5px;
        }

    </style>
    <script>
        function draw() {
            var canvas = document.getElementById('myCanvas');
            var context = canvas.getContext('2d');

            var x = document.getElementById('x').value;
            var y = document.getElementById('y').value;
            var width = document.getElementById('width').value;
            var height = document.getElementById('height').value;
            var lineWidth = document.getElementById('lineWidth').value;
            var strokeStyle = document.getElementById('strokeStyle').value;

            context.beginPath();
            context.rect(x, y, width, height);
            context.lineWidth = lineWidth
            context.strokeStyle = strokeStyle;
            context.stroke();
        }

        function erase() {
            var canvas = document.getElementById('myCanvas')
            var context = canvas.getContext('2d');

            context.clearRect(0,0,canvas.width,canvas.height);
            
        }
    </script>
</body>
</html>
