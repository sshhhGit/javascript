<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
function drawPictureEx(ctx,obj) {
    var img = new Image();
    img.onload = function (e) {
        ctx.drawImage(img, 0, 0, obj.width, obj.height);
        ctx.font = "50px forte";
        ctx.fillStyle = "violet";
        ctx.fillText("♥ 수국(Hydrangeas) ♥", 20, 100)
    }
    img.src="../imge/Hydrangeas.png"
    
}

    </script>
</head>
<body>
    <h3>사진과 이름 출력</h3>
        <canvas id="myCanvas" width="800" height="800" style="background-color: aliceblue;"></canvas>
        <script>
            var canvas = document.getElementById('myCanvas');
            var context = canvas.getContext('2d');

            drawPictureEx(context, canvas);
        </script>
    
</body>
</html>
