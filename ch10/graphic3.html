<!-- 
                     1.5ㅠ                  true
                1ㅠ         2ㅠ = 360도
                     0.5ㅠ                  false


 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>원호를 그려봅시다</h3>    
    <hr>
    <canvas
        id="myCanvas"
        width="500"
        height="500"
        style="background-color: lightgray; border: 10px solid blue"
    ></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var context = canvas.getContext('2d')

        context.beginPath();
        context.strokeStyle="red";
        context.arc(100, 70, 30,0, 1.5*Math.PI, false);
        context.stroke();

        context.beginPath();
        context.strokeStyle="blue"
        context.arc(100, 70, 50, Math.PI/2, Math.PI, true);
        context.stroke();
        
        context.beginPath();
        context.strokeStyle="green";
        for(var i=0; i<5; i++){
            context.arc(200+(i*4),80,25,0,2*Math.PI,false)
        }
        context.stroke();

        context.beginPath();
        for(var i=0; i<40; i++){
            context.arc(200+(i*4),180+(i*6),25,0,2*Math.PI,false)
        }
        context.strokeStyle="orange"
        context.stroke();


    </script>
</body>
</html>
