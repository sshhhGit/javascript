                     1.5ㅠ                  true
                1ㅠ         2ㅠ = 360도
                     0.5ㅠ                  false


 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <h3>drawCircle() 만들기</h3>    
     <hr>
     <canvas
         id="myCanvas"
         width="500"
         height="500"
         style="background-color: lightgray; border: 10px solid blue"
     ></canvas>
     <script>
         var canvas = document.getElementById("myCanvas");
         var context = canvas.getContext('2d')
 

 
        context.beginPath();
        // context.strokeStyle = "red";
        context.lineWidth = 2;
        context.arc(250, 250, 200, (Math.PI / 180) * 0, (Math.PI / 180) * 360, false)
        context.stroke();
        
        context.beginPath();
        // context.strokeStyle = "red";
        context.lineWidth = 2;
        context.arc(350, 400, 60, (Math.PI / 180) * 0, (Math.PI / 180) * 360, false)
        context.stroke(); 

 
 
     </script>
 </body>
 </html>
