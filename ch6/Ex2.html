    <script>

        var arr = new Array(5);
        arr[0] = 10
		arr[1] = 20
		arr[2] = 30
        arr[3] = 40
        arr[4] = 50
        document.write("입력된 수의 배열<br>");
        for(i=0;i<arr.length;i++){
			document.write(arr[i]+" ");
		}
		document.write("<hr>"+"역순으로 재정렬된 배열<br>");
        
        for(i=arr.length-1;i>=0;i--){
			document.write(arr[i]+" ");
		}
        document.write("<hr>입력된 수의 배열<br>");
        document.write(arr)
		document.write("<hr>"+"역순으로 재정렬된 배열<br>");
        var revers = arr.reverse();
        document.write(revers)



    </script>
