<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //Object 객체를 활용해서 book객체를 만들어출력
        // title, author, price
        var book = new Object();

        book.title = "HTML5/CSS6";
        book.author = "홍길동";
        book.price = 20000;
        

    </script>
</head>
<body>
    <h3>book 객체 만들기</h3>
    <hr>
    <script>
        document.write("book : "+book.title+", "+book.author+", "+book.price)

    </script>
    
</body>
</html>
