<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript">

      function inquiry() {
        return this.balance;
      }
      function deposit(money){
        this.balance += money;
      }
      function withdraw(money) {
        this.balance -= money;

      }

      var account = new Object();

      account.owner = "홍길동";
      account.code = "1111";
      account.balance = 35000;

      account.inquiry = inquiry;
      account.deposit = deposit;
      account.withdraw = withdraw;



    </script>
</head>
<body>
    <h3>Object()를 활용한 객체 생성</h3>
    <hr>
    <script type="text/javascript">

      document.write("account프로퍼티는...<br>")
      document.write("예금주 : "+account.owner+"<br>")
      document.write("계좌번호 : "+account.code+"<br>")
      document.write("잔액 : "+account.balance+"<br><br>")

      account.deposit(1000);

      document.write(account.inquiry()+"<br>")

      account.withdraw(2000);

      document.write(account.inquiry()+"<br>")


    </script>
</body>
</html>
