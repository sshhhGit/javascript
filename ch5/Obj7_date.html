<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h3>Date 객체로 현재 시간 알아내기</h3>
    <hr>
    <script type="text/javascript">

      var now = new Date();

      document.write(now.getFullYear()+"년도, ");
      document.write(now.getMonth()+"월, ")
      document.write(now.getDate()+"일, ")
      document.write(now.getHours()+"시, ")
      document.write(now.getMinutes()+"분, ")
      document.write(now.getSeconds()+"초, ")
      document.write(now.getMilliseconds()+"밀리초<br><hr>");

      document.write(now.toUTCString()+"<br>")
      document.write(now.toLocaleString()+"<hr>")

      var next = new Date(2021,10,19,12,30,15);
      document.write("next.toLocaleString() : " +next.toLocaleString()+"<br>")
      document.write("next.toUTCString() : " +next.toUTCString()+"<br>")


    </script>
  </body>
</html>
