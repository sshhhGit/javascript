		예) 객체의 모양

	2. 객체의 종류
		1) 코어객체 : 기본객체, Array, Date, String, Math...
		2) HTML DOM(Document Object Model) : HTML에 있는 태그들 하나하나를 브라우저가 객체화 시켜놓은것
		3) BOM(Browser Object Model) : 브라우저의 종류, 스크린의 크기정보, 새로운 윈도우 생성
		
		1. 코어객체
			; 자바스크립트가 실행되는 어느곳에서나 사용이 가능한 객체
			
			1) 생성 : var 참조변수 = new Array();
			2) 접근 : 참조변수.프로퍼티, 참조변수.메소드()
				<프로퍼티에는 읽기전용과 쓰기전용이 있을 수 있다. 사전에 메뉴얼 숙지>
				
				. 배열(Array)
					; 연속적인 저장공간, 하나의 단위로 다루어지는 데이터 구조
					; 인덱스 0부터 시작
					
					- 배열생성 : []    var a = ["월", "화", "수",,,,,];
					
									-- > 배열의 범위를 초과하더라도 오류처리를 하지않고 생성된다.
										a[10] = "월말"' a[7], a[8], a[9] 생성되고, 그 값은 undeifinded로 초기화
								
								
							 : new   var b = new Array(7);
							 				 b[0] = "월";, b[0] = "화";,,,
							 : new   var c = new Array("월", "화", "수",,,,,);
							 : new   var d = new Array();
							 				 d[0] = "월";,,,,, 자동으로 크기 증가

					- 배열의 원소의 갯수 : length라는 프로퍼티(Array가 자동관리)
							. length값을 설정 가능
							ex) a.lenght = 10; 증가되어 생성되고 undefinded로 초기화
							ex) a.lenght = 2;  감소되고, 넘치는 값은 삭제
							
					- 자바스크립트 배열 특징
						1) 배열은 객체이다. []생성하든, new Array()생성하든 둘다 Array 객체이다. 
						2) 배열은 여러 데이터 타입을 혼재하여 저장가능하다.
							- a[0]=10; a[1]="이미지"; a[2]=5.5;
							- a[3]=new Date(); a[4]=함수의 주소
							
					- 메소드종류
					  . concat(arr) : 현재 배열에 배열 arr의 원소들을 덧붙여서 새로운 배열을 리턴
					  . join(separator) : 배열안의 모든 원소를 하나의 문자열로 만든다.
					  						separator가 생략되면 ","가 적용.
					  . reverse() : 원소를 역순으로 재배열하고 이것을 복사한 새로운 배열을 리턴한다.
					  . slice(i, j) : i ~ j - 1 인덱스사이의 원소들로 구성된 새로운 배열로 리턴한다.
					  . sort() : 문자열은 사전순으로 정렬하여 새로운 배열을 리턴한다. 배열멸.sort()
					  			 문자가 아닌 경우, 정렬을 구현한 함수를 만들어놓고 sort(비교함수)형식으로 호출한다.
		  			  . toString() : 모든 원소를 하나의 문자열로 만들어 리턴한다. 원소사이는 ","로 연결한다
