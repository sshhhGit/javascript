<script type="text/javascript">

	var str = new String("Java Script Programing")

	document.write("str = "+str+"<br><br><br>");

	document.write("str.toUppererCase() => "+str.toLowerCase()+"<br><br>")

	document.write("str.split(' ',3) => "+str.split(' ',3)+"<br><br>")

document.write("str.charCodeAt(0) => "+str.charCodeAt(0));
	for(var i=0;i<str.length;i++){
		document.write(str[i]+":"+str.charCodeAt(i));
	}
