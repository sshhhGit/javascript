<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            margin: 2px; border: none; padding: 5px;
            text-align: center;
            line-height: 40px;

            background-color: yellow;
            width: 300px; height: 200px;

            box-shadow: 10px 10px 5px pink;
        }

        button {
            font-weight: bolder;
            text-shadow: 1px 1px 2px blue;
            border-radius: 10px;
            box-shadow: 2px 8px 80px pink;
        }

    </style>
</head>
<body>
    <h3>문자열(name, key)인덱스를 활용한 배열원소 참조</h3>
    <hr>
    <form name="frm" action="">
        이&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;름 : <input type="text" name="stuName" value="" placeholder="홍길동"><br>
        국어성적 : <input type="text" name="kor" value=""><br>
        수학성적 : <input type="text" name="math" value=""><br><br>

        <button onclick="compute()">성적처리 결과</button>

        
    </form>
    <script>
        function compute() {
            total = parseInt(frm['kor'].value)+parseInt(frm['math'].value);
            avg = total/2;

            alert(frm['stuName'].value+"학생의 평균성적은"+avg+"입니다.");
            
        }

    </script>
</body>
</html>
