<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>for문으로 10px~35px 크기 출력</h3>
	<hr>
	
	<script type="text/javascript">
	
	var size = 10;
	for(var i = 10;i<35;i++ ){
		if(i%5==0){
			size += 5;
			document.write("<span ");
			document.write("style='font-size:"+size+"px'>");
			document.write(size+"px");
			document.write("</span>");
		}
		
	}
	
	
	</script>

</body>
</html>
