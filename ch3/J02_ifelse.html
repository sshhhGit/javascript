<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//평균점수를 입력받아서 scroe변수에 저장하고
	//grade변수에 90점 이상은 "A학점", 80점 이상은 "B학점" ... 출력하시오
	
	var num1, num2, score;
	num1 = parseInt(prompt());
	num2 = parseInt(prompt());
	num3 = parseInt(prompt());
	
	score = (num1+num2+num3)/3;
	document.write(score+"<br>");
	
	var grade;
	if(score>=90){
		grade = A;
	} else if(score>=80) {
		grade = B;
	} else if(score>=70) {
		grade = C;
	} else if(score>=60) {
		grade = D;
	} else {
		grade = E;
	}
	document.write(grade);
		
	
	
	
</script>
</head>

</body>
</html>
