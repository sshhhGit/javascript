<script type="text/javascript">
	document.write("<h3>"*조건문학습*"</h3><hr>");
	
	var num1, num2;
	num1 = parseInt(prompt("num1의 값을 입력해주세요.>>",""));
	num2 = parseInt(prompt("num2의 값을 입력해주세요.>>",""));
	
	var max, min;
	document.write("<p>다음의 두 수로 최대값과 최소값을 구하시오</p>");

	if(num1>num2){
		document.write("max : "+num1+"<br>");
		document.write("min : "+num2+"<br>");
	} else {
		document.write("min : "+num1+"<br>");
		document.write("max : "+num2+"<br>");
	}

</script>
