<!--
	연산? - 식을 계산해서 결과를 얻는 과정을 연산이라 한다.
	자바스크립트의 연산은 자바와 같다.
	
		. 산술연산자 : +, -, *, /, %
		. 대입연산자 : =, +=, -= 등
		. 증감연산자 : ++a, a++, --
		. 비교연산자 : ==, <= 등
		. 논리연선자 : &&, ||, !
		. 비트연산자 : &, |
		. 조건(삼항) 연산자 : 조건문? 참:거짓 (if문에서 두개의 조건일떄와 동일)
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

		document.write("<h3>*산술 연산자*</h3><hr>");
		
		document.write("<p>[더하기] 5+3 = ",(5+3),"</p>");
		document.write("<p>[빼기] 5-3 = ",(5-3),"</p>");
		document.write("[곱하기] 5*3 = ",(5*3),"<br>");
		document.write("[나누기] 5/3 = ",(5/3).toFixed(3),"<br>");
		document.write("[나머지] 5%3 = ",(5%3));
		

</script>


</head>
<body>

</body>
</html>
