<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var a = 1;
	var b = a++;  //기존 a값으로 연산후에 자신의 a값을 증가
	document.write("b =",b,"<br>");	// a==1
	document.write("a =",a,"<br>"); // a==2
	
	var c = 1;
	var d = ++c;
	document.write("d = ",d,"<br>");
	document.write("c = ",c,"<br>");
	
</script>
</head>
<body>

</body>
</html>
