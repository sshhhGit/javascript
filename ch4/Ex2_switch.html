<!-- 
		. 월을 입력받고
		. 해당하는 월이 봄, 여름, 가을, 겨울을 출력


 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">

	var mon = parseInt(prompt("월",""));
	
	switch(mon){
	case 4, 5: 
		document.write("봄");
		break;
	case 6: case 7: case 8: case 9: 
		document.write("여름");
		break;
	case 10: case 11: 
		document.write("가을");
		break;
	case 12: case 1: case 2: case 3: 
		document.write("겨울");
		break;
	default:
		document.write("1~12사이 입력");
	}

</script>

</body>
</html>
