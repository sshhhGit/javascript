<!--
	div영역에서 마우스를 올리면 색상이 노란색으로 변하고
	내리면 색이 없어지도록 함수를 만들어 적용해 보세요
	
	over()
	out()


 
 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
	function over(obj) {
		obj. b
	}
	function out(obj) {
		obj.src = "../imge/딸기.png";
	}
	</script>
</head>
<body>
	<h3>마우스를 올려보세요</h3>
	<hr>
	<div onmouseover="over(this)" onmouseout="over(this)">
		여기에 마우스를 올리면 배경생이 노란색으로 변합니다
	</div>
</body>
</html>
