<!--
	. prompt를 이용해서 암호를 입력받는다
	. 암호는 you
	. do while로 작성
	. 암호맞으면 "통과!" 출력

 
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	
	
	do{
		var password = prompt("비밀번호");
		if(password == "you"){
			document.write("통과!")
			}
		}while(password != "you");		
	
		

</script>
</head>
<body>

</body>
</html>
