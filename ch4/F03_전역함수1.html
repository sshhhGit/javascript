<!-- 
	전역함수(내장함수)
		; 자바스크립트에서 미리 정의해서 제공되는 함수
		
		. alert()      : 확인 버튼이 있는 경고 메시지의 대화상자 표시
		. confirm()    : 확인과 취소버튼이 있는 대화상자 표시
		. prompt()     : 사용자로부터 입력받을 수 있는 입력 대화상자 표시
		. eval()       : 수식형태의 문자열을 계산해서 결과값을 반한해주는 함수
		. parseInt()   : 문자 -> 정수
		. parseFloat() : 문자 -> 실수
		. isFinite()   : 주어진 수가 숫자이면 true, 문자면 false 반환
		. isNaN()      : 주어진 수가 숫자이면 false, 문자면 true 반환
		. escape()     : 문자를 ASCII 형식으로 변환
		. unescape()   : ASCII형식을 문자로 변환 
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		h3 {color:blue}
		em {color:red; font-size: 24px; font-style: normal;}
	</style>
	<script type="text/javascript">
		document.write("<h3><em>alert()</em> &nbsp; 함수는 확인 버튼을 갖고 있는 메시지창을 띄우는 함수이다</h3><hr>");
		alert("경고! 자바스크립트의 alert() 함수입니다.")
	
	</script>
	
</head>
<body>

</body>
</html>
