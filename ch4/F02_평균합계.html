<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">

	function Calculator() {
		var sum = 0;
		var n = 0;
		var value;
		
		while((value=prompt("숫자 : ","")) != 0) {
			
			sum = sum+eval(value);
			n++;
		}
		return sum/n;
		
	}
</script>
<script type="text/javascript">
	document.write("평균 : "+Calculator());
</script>
</body>
</html>
