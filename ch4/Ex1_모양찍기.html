<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>모양찍기</title>
</head>
<body>
<script type="text/javascript">

	var num1 = prompt();
	
	for(var i=0;i<num1;i++){
		for(var j=1;j<i+1;j++){
			document.write("★");
		}		
		document.write("<br>");
	}
	for(var i=0;i<num1;i++){
		for(var j=num1-1;j>i+1;j--){
			document.write("★");
		}		
		document.write("<br>");
	}

</script>
</body>
</html>
