<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #d1 {
             width: 300px; height: 100px;
             border: 1px black solid;
             text-align: center;
             line-height: 100px;
             background: yellow;
         }
    </style>
    <script>

        function changeStyle() {
            
            var divTag = document.getElementById("d1")

            divTag.style.fontSize = '20px';
            divTag.style.width = '250px';
            divTag.style.height = '50px';
            divTag.style.lineHeight = '50px';
            divTag.style.borderRadius = '30%';
            divTag.style.boxShadow = '5px -5px 5px darkgray'
        }
    </script>
</head>
<body>
    <h3>What can Javascript</h3>
    <div id="d1">스크립트 동적변경</div><br>
    <button type="button" onclick="changeStyle()">스타일 변경</button>
</body>
</html>
