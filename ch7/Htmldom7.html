<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #firstP:hover{
            cursor :pointer 
        }

    </style>
    <script>
        function change() {
            var p = document.getElementById("firstP");
            p.innerHTML = "나의 <img src='../imge/puppy.png'> 갱얼쥐"
            
        }


    </script>
</head>
<body>
    <h3>innerHTML활용 : 아래 글자를 클릭하면 예ㅃ븐강아지가 보입니다</h3>
    <hr>
    <p id="firstP" style="color: blue;" onclick="change()">
        여기 ☞<span>클릭하세요!</span>
    </p>
</body>
</html>
