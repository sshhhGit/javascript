<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function findChecked() {

            var found = null;
            var city = document.getElementsByName("city")

            for(i=0;i<city.length;i++){
                if(city[i].checked == true){
                    found = city[i];
                }
            }
            if (found != null) {
                alert(found.value+"이 선택되었습니다.")
            } else{
                alert("선택된 것이 없습니다.")
            }
        }

    </script>
</head>
<body>
    <h3>버튼을 클릭하면 선택된 라디오 버튼의 값을 출력합니다.</h3>
    <hr>
    <form action="">
        <input type="radio" name="city" value="seoul">서울<br>
        <input type="radio" name="city" value="busan">부산<br>
        <input type="radio" name="city" value="chunchen">춘천<br>

        <input type="button" value="find" onclick="findChecked()">

    </form>
</body>
</html>
