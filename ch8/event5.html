<!-- 
    1. 이벤트객체
        ; 브라우저는.....

        이벤트발생------이벤트객체생성-----------리스너에전달-------이벤트처리------객체자동소멸
                        (좌표번호, 키코드값...)                     |-- 하나씩
                        객체속의 정보는 e.프로퍼티를 통해서 알 수 있다.

    2. Event객체

        종류                설명
     -----------------------------------------------------------------------
        type                현재 발생한 이벤트의 종류가 어떤건지 문자열로 반환
        target              이벤트를 발생시킨 객체(DOM객체)
        defaultPrevented    이벤트 디폴트 행동이 취소되었는지 true/false
        preventDefault()    이벤트 디폴트 행동을 취소시킨다
    -----------------------------------------------------------------------

    
    3. 디폴트행동을 갖는 태그의 예

        <a>         : 클릭하면 웹페이지를 로드하는 디폴트 행동
        <submit>    : 클릭하면 폼 데이터를 웹서버로 전소앟는 디폴트 행동을 갖고있다.
        <reset>     : 클릭하면 폼을 초기화 시키는 디폴트 행도을 갖고있다.

    
    4. 디폴트행도을 취소시키는 방법
        방법1
        <a href = "http://www.naver.com" onclick="return false">
        <input type="checkbox"  onclick = "return false">

        방법2
        <a href = "http://www.naver.com" onclick="event.preventDefault()">

    5. 이벤트 target과 프로퍼티
        - target 프로퍼티 : 이벤트 타겟을 알려준다.
        - currentTarget 프로퍼티 : 이벤트가 흘러가는 경로상에있는 DOM객체 중에
                                    이벤트 리스너를 실행하고 있는 DOM객체
    


    -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>어떤 이벤트인지 알아봅시다</h3>
    <hr>
    <img src="../imge/딸기.png" alt=""><br>
    <button onclick="f(event)">버튼을 클릭해 보세요</button>
    <p id="p">마우스를 올려보세요</p>

    <script>

        function f(e) {
            alert(e.type);
        }

        var p = document.getElementById('p');
        p.onmouseover = f;

        var img = document.getElementById('img');
        img.onmouseout = function (e) {
            alert(e.type);
        }


    </script>




</body>
</html>
