<!-- 
    1. 마우스 핸들링
        ; 웹 페이지 개발에 가장 많이 활용되는 이벤트이다.
        ; 마우스 이벤트 객체에는 포인터 위치, 클릭된 버튼 정보등이 담긴다.
        
        프로퍼티                내 용
        x, y                    타깃객체의 부모객체 안에서 마우스 좌표
        clientX, clientY        브라우저 윈도우의 문서출력  영역내에서 마우스 좌표
        screeX, screenY         스크린을 기준으로 한 마우스 좌표
        offsetX, offsetY        타깃 객체네에서 마우스 좌표

        wheelDelta              마우스 휠이 구르는 방향
                                양수 : 위쪼긍로 굴리는 경우
                                음수 : 아래쪽으로 굴리는 경우

        button                  눌러진 마우스 버튼
                                0 : 아무버튼도 안눌러진 상태
                                1 : 왼쪽 버튼
                                2 : 오른쪽 버튼
                                3 : 왼쪽, 오른쪽이 모두 눌러진 상태
                                4 : 중간 버튼이 눌러진 상태
    3. 리스너
        . onclick
        . ondblclick
        . onmousedown
        . onmouseup
        . onmuseover
        . onmouseout
        . onmouseenter (버블X)
        . onmouseleave (버블X)
        . onwheel
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calculate() {
            var exp = document.getElementById('exp');
            var result = document.getElementById('result')
            
            result.value = eval(exp.value);
        }
        function wheel() {
            var img = document.getElementById('img')
            img.onwheel = function (e) {
                if(e.wheelDelta > 0){
                    img.style.width = "200px";
                    img.style.height = "200px";
                    alert(e.wheelDelta);
                } else {
                    img.style.width = "100px";
                    img.style.height = "100px";
                    alert(e.wheelDelta)
                }
                
            }
        }

    </script>
</head>
<body>
    <h3>계산기 만들기</h3>
    <hr>
    계산하고자 하는 수식을 입력하고 계산 버튼을 눌러보세요
    <br><br>
    <form>
        식<input type="text" id="exp" value=""><br>
        값<input type="text" id="result"><br><br>
    
        <input type="button" value="계산" onclick="calculate()">


    </form>
    <br>
    <img src="../imge/elsa.png" id="img" width="200" height="200" alt="" onmousewheel="wheel()">
    
</body>
</html>
