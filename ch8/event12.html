<!-- 
    이미지 출력과정
        1) 로딩과정 : 이미지 파일로 부터 로딩되는 과정, 이때는 이미지를 사용할 수 없다.
                      이떄는 이미지에 대한 정보도 알 수 없다.
        2) 출력과정 : 로딩이 완료되고 출력되는 과정(백그라운드에서 실행)

    예)
        var myImg = document.getElementById("myImg");
        myImg.src = "a.png"; <<=경로만 지정되었을 뿐, 이후에 처리하는일은 백그라운드로 진행
        var width = myImg.width;
            V
            V
            V
        var myImg = document.getElementById("myImg");
        myImg.onload=function(e) {
            var width = myImg.width;
        }
        myImg.src="a.png";

    - Image객체
        src
        width
        height
        complete : 이미지의 로딩이 완료되었는지 여부(true/false)
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function changeImage() {
            var sel = document.getElementById('sel');
            var img = document.getElementById('myImg');

            img.onload = function () {
                alert(img.complete);
                var mySpan = document.getElementById("mySpan");
                mySpan.innerHTML = img.width + "X" + img.height;

            }
             var index = sel.selectedIndex;
             img.src = sel.options[index].value;
        }
    </script>
</head>
<body onload="changeImage()">

    <h3>onload로 이미지 출력</h3>
    <hr>
    <form action="">
        <select name="" id="sel" onchange="changeImage()">
            <option value="../imge/딸기.png">딸기</option>
            <option value="../imge/초록.png">초록</option>
            <option value="../imge/파인애플.png">파인애플</option>
        </select>
        <span id="mySpan">이미지 크기</span>
    </form>
    <p><img id="myImg" src="../imge/apple.png" alt=""></p>
    












</body>
</html>
