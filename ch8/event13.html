<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var files = new Array( "../imge/1.png",
                      "../imge/2.png",
                      "../imge/3.png",
                      "../imge/사과.png",
                      "../imge/딸기.png" );
        var imgs = new Array2();
        for(i=0; i<files.length;i++){
            imgs[i] = new Imge()
            imgs[i].src.files[i];
        }

        var next = 1;

        function change(img) {
            img.src = imgs[next].src;
            next ++;
            next %= imgs.length;
        }

    </script>
</head>
<body>
    <h3>새로운 이미지 로딩</h3>
    <hr>
    <p>이미지를 클릭하면 다음 이미지를 보여줍니다.</p>
    <img src="../imge/Penguins.png" alt="" style="border: 20px ridge wheat" width="200" height="200" onclick="change(this)">
</body>
</html>
