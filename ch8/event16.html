<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sum = 0;
        function calc(item) {
            if (item.checked) {
                sum += parseInt(item.value);
            } else {
                sum -= parseInt(item.value);
            }
            document.getElementById("sumtext").value = sum;
        }
    </script>
</head>
<body>
    <h3>물품을 선택하면 금액이 계산됩니다</h3>
    <hr>
    <form action="">
        <input type="checkbox" name="hat" value="10000" onclick="calc(this)">모자 1만원<br>
        <input type="checkbox" name="shoes" value="30000" onclick="calc(this)">구두 3만원<br>
        <input type="checkbox" name="bag" value="80000" onclick="calc(this)">명품가방 8만원<br>
        지불하실 금액<input type="text" id="sumtext" value="0">
    </form>
</body>
</html>
