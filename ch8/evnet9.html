<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>마우스 관련 이벤트 리스너</h3>
    <hr>
    이미지 위에 마우스를 움직일떄마다 onmouseremove리스너가 실행되고,
    마우스의 위치를 보여줍니다<br><br>

    <img src="../imge/아이들.png" width="500" height="300" onmousemove="where(event)" alt=""><br><br>

    <div id="div"></div>

    <script>

        var div = document.getElementById("div")
        function where(e) {
            var text = "버튼 = " + e.button+"<br>";
            text += "스크린을 기준으로 한 좌표(screenX, screenY=" + e.screenX+","+e.screenY+"<br>";
            text += "브라우저 윈도우내의 문서출력 영역내에서 좌표(clientX, clientY)="+e.clientX+","+e.clientY+"<br>";
            text += "타깃객체내에서의 좌표(offsetX, offsetY)=" + e.offsetX+","+e.offsetY+"<br>";
            text += "부모객체내에서의 좌표(x, y)="+e.x+","+e.y;

            div.innerHTML = text;
            
        }
    </script>
</body>
</html>
