<!-- 
    문서와 이미지 로딩(onload)
        
        ; HTML문서나 이미지의 로딩이 완료되는 시점에서 호출되는 리스너이다.
        ; 웹 페이지에 출력(로딩)이 완료되면 window객체에 load이벤트가 발생된다.

    
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="alert('이 사이트는 2021년 7월 8일부로 www.js.co.kr로 옮겨지게 됩니다.')">
    <h3>HTML문서의 로딩완료</h3>
    <hr>
    이 페이지는 onload리스너의 사용 예제를 보여줍니다.
    이 페이지가 출력된 직후 onload리스너에 의해 alert창을 띄웁니다.
    
</body>
</html>
