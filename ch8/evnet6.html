<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 디폴트 행동 취소학습</title>
    <script>

        function query() {
            var ret = confirm("네이버로 이동하시겠습니까?")
            return ret;
        }
        function noAction(e){
            e.preventDefault();     //이벤트를 강제로 취소하는 메소드 적용
        }

    </script>
</head>
<body>
    <h3>이벤트의 디폴트 행동취소</h3>
    <hr>
    <a href="http://www.naver.com" onclick="return query()">
        네이버로 이동할지 대답해주세요
    </a>
    <hr>
    <form action="">
        <input type="checkbox" name="" id="">빵(체크됨)<br>
        <input type="checkbox" onclick="noAction(event) "name="" id="">술(체크안됨)
    </form>
</body>
</html>
