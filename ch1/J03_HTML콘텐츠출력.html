<!--  
	자바스크립트 코드로 HTML콘텐츠를 웹 페이지에 직접 삽입하여 바로
	브라우저 윈도우에 출력되게 할 수 있다.
	
	.document.write("<h3>welcome</he>")
	.document.write("<br>")

-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML콘텐츠출력</title>
</head>
<body>
	<script type="text/javascript">
	
		document.write("<h2>Welcome</h2>");
		document.write("2 + 5 = <br>");
		document.write("<mark>7입니다</mark>");
	
	</script>
</body>
</html>
