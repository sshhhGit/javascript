<!--
	자바스크립트(JavaScript)
		; 클라이언트(user)쪽에서 독립적으로 실행되는 프로그램을 작성하기 위한 스크립트언어
		; 웹 3가지 구성 - HTML : 구조(정적)
					 - CSS : 디자인(정적)
					 - JavaScript : 기능구현(동적)

	특징
	  . 웹브라우저에 의해 인터프리터방식으로 헤석하고 실행
	  . 운영체제와 하드웨어하고 독립적으로 동작한다.
	  . 스크립트? 어떤 프로그램에 의해 번역되거나 수행되는 명령어를 의미한다.
	  
	  . .js 파일로 생성된다.
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	

	
	
	<style type="text/css">

	table {
		background-color: #EAEAEA;
		border-collapse: collapse;
		font-size: 14px;
	}
	em {
		font-style: normal;
		font-weight: bolder;
		color: red;
}




	</style>

</head>

<body>

	<script type="text/javascript">

	document.write("<h2>자바스크립트 기본구조</h2><hr>")
	
	</script>
	
	
	
	<table border="1">
		<tr style="background-color: blue; color: white;">
			<th width="100px">종류</th>
			<th width="200px">자바스크립트</th>
			<th width="200px">자바</th>
		</tr>
		<tr>
			<td align="center">작성방법</td>
			<td>HTML안에 직접 삽입</td>
			<td>별도의 파일로 작성</td>
		</tr>
		<tr>
			<td align="center">실행방식</td>
			<td>클라이언트에서 직접<br>해석되고 실행</td>
			<td>서버에서 컴파일된 후<br>클라이언트에서 실행</td>
		</tr>
		<tr>
			<td align="center">객체지향</td>
			<td>객채<em>기반</em>언어</td>
			<td>객채<em>지향</em>언어</td>
		</tr>
		<tr>
			<td align="center">변수선언</td>
			<td>자료형선언이 불필요</td>
			<td>반드시 자료형을 선언</td>
		</tr>
		<tr>
			<td align="center">보안성</td>
			<td>브라우저의 메뉴를 동해<br>소스를 볼 수 있어<br>보안이 취약</td>
			<td>소스를 볼 수 없으므로<br>보안유지가 가능</td>
		</tr>
		
		
	</table>
</body>
</html>
