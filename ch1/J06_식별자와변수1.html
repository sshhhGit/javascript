<!-- 
	. 식별자규칙
		- 첫번째문자 : _ , $ 사용가능, 한글X, 숫자X
		- 두번쨰이후 : 숫자사용가능
		- 대소문자구분
		
	. 문장구분
		- ;(세미콜론)으로 구분된다.
		= 한문장일때는 생략가능하다.
		
	. 주석 : // 한줄, /*  */ 여러줄
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 변수선언</title>
	<script type="text/javascript">
	//선언
	var strName, strAddress; //콤마로 여러개를 연속으로 선언가능
	strName = "홍길동";
	strAddress = "서울특별시 영등포구 대림동";
	strPhone = "010-1234-5678";
	
	//출력
	document.write("이름 : "+strName+"<br>");
	document.write("주소 : "+strAddress+"<br>");
	document.write("전화번호 : "+strPhone+"<br>");
	
	</script>
</head>
<body>

</body>
</html>
