	변수선언
		. var로 선언함을 권장한다.

	변수호스팅
		. 변수 선언들(그리고 일반적인 선언도 포함)은 어느 코드가 실행되기 전에 처리하기 떄문에
		. 코드 안에서 어디서든 변수 선언은 최상위에 선언한 것과 동등합니다.
		. 즉, 변수가 선언되기전에 사용될 수 있다는 것을 의미합니다.
		. 변수 선언이 함수 또는 전역 코드의 상단으로 위치로 이동하는것과 동일한 행동을
		  호스팅이라고 한다.
		
 -->
