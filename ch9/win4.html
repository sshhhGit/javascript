<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><input id="btn" type="button" value="창을 열까요?" onclick="winStart()"></p>
    <script>
        function WinOpenWithOpt(str) {
            this.str = str;
            document.write(this.str);

            //메소드 설정
            this.winOpen1 = winOpen1;
            this.winOpen2 = winOpen2;
            this.fullOpen = fullOpen;
            this.channerlOpen = channelOpen;
        }
        function winOpen1() {
            window.open("https://www.naver.com/", "네이버"); //속성 미설정 모두 yse
        }
        function winOpen2() {
            window.open("https://www.daum.net/", "다음", "width=500, height=300, left=0, top=0"); //옵션설정
        }
        function fullOpen() {
            window.open("https://www.google.co.kr/", "구글", "fullscreen=yes")
        }
        function channelOpen() {
            window.open("../imge/elsa.png", "채널모드", "width=500", "height=300, channelmode=yes")
        }
        function winStart() {

            btn = confirm("창을 여시겠습니까?")
            if (btn) {

                //1. 객체생성
                winOpn = new WinOpenWithOpt("여러 옵션으로 윈도우 창을 열어봅니다.");

                //2. 메소드로 호출활용
                winOpn.winOpen1();  //속성을 하나도 지정하지 않으면 모든 옵션은 yes로 처리
                // winOpn.winOpen2();  //속성을 하나라도 지정하면 나머지는 모두 no로 설정된다
                // winOpn.fullOpen();  //fullscreen은 메뉴등 주소줄이 안나타나고 정해진 창에
                //                     //모두 내용만 출력된다.
                // winOpn.channerlOpen(); //channel 모드는 윈도우차이 전체화면으로 나타나고
                //                        //메뉴나 주소줄이 나타나지 않는다.
                
            }
    
}

    </script>
</body>
</html>
