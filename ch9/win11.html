<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>텍스트가 자동으로 회전하여, 마우스를 클릭하면 자동중단합니다.</h3>
    <hr>
    <div>
        <span id="span" style="background-color: yellow;">오늘은 금요일 불금입니다 </span>
    </div>
    <script>
        var sapn = document.getElementById("span");
        var timerID = setInterval("doRotate()", 200);

        function doRotate() {
            var str = span.innerHTML;

            //문자열을 나누고 붙이는 처리
            var firstChar = str.substr(0, 1);
            var remains = str.substr(1, str.length-1);
            str = remains + firstChar;

            //붙이기
            span.innerHTML = str;
        }
        

    </script>
</body>
</html>
