<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>이미지에 마우스를 올리고 5초간 그대로 있을때 사이트로 이동합니다.</h3>
    <hr>
    <img id="img" src="../imge/Man.png" alt="" onmouseover="startTimer(5000)" onmouseout="cancelTimer()"><br>
    <a href="">현재 윈도우에 URL사이트 로드</a>

    <script>
        var timerID = null;
        function startTimer(time) {
            timerID = setTimeout("load('http://www.naver.com')", time)

            document.getElementById("img").title="타이머 작동시작..."
        }
        function load(url) {
            window.location = url;
        }
        function cancelTimer() {
            if (timerID != null) {
                clearTimeout(timerID);
                
            }
            
        }
    </script>
</body>
</html>
